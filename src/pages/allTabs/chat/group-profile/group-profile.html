<ion-header>

  <ion-navbar color="hcolor">
    <ion-title>Group Profile</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <div class="profileImage">
    <img src="{{groupTemp.photoUrl}}">
  </div>
  <ion-item>
    <ion-input type="text" placeholder="Group name:" [(ngModel)]="groupTemp.name"></ion-input>
  </ion-item>

  <div>
    <button ion-button round outline (click)="chooseImage()">Choose from gallery</button>
  </div>
  <div [hidden]="!moveOn">
    <button ion-button round outline (click)="updateProfileImage()">Proceed</button>
  </div>
</ion-content>
