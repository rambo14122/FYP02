<ion-header>

  <ion-navbar>
    <ion-title color="hcolor">EditGame</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item-group *ngFor="let temp of game">
    <ion-item-divider color="light">A</ion-item-divider>
    <ion-item>Angola</ion-item>
    <ion-item>Argentina</ion-item>
  </ion-item-group>


    <button ion-button block color="danger" (click)="toggleForm()">Add Location</button>

  <ion-item-group *ngIf="showForm">
    <ion-item>
      <ion-input type="text" placeholder="Location name:" [(ngModel)]="locationTemp.name"></ion-input>
      <ion-select [(ngModel)]="locationTemp.type">
        <ion-option value="start">Start point</ion-option>
        <ion-option value="random" [selected]="true">Random point</ion-option>
        <ion-option value="end">End point</ion-option>
      </ion-select>
    </ion-item>



    <div class="locationImage">
      <img src="{{locationTemp.photoUrl}}">
    </div>
    <button ion-button block (click)="chooseImage()">Choose from Gallery</button>
    <div class="spacer" style="height: 20px;"></div>
    <button ion-button block color="hcolor" (click)="addLocation()">Update</button>
  </ion-item-group>
  <div class="spacer" style="height: 100px;"></div>
</ion-content>
